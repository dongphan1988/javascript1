<body>
<h2>What Can JavaScript Do?</h2>
<p>JavaScript can change HTML attributes.</p>
<p>In this case JavaScript changes the src (source) attribute of an image.</p>
<button onclick="document.getElementById('myimage').src='anh.jpg'">turn on the light</button>
<img id="myimage" src="anh.jpg" style="width:100px">
<button onclick="document.getElementById('myimage').src='anh.jpg'">turn off the light</button>
</body>
</html>
